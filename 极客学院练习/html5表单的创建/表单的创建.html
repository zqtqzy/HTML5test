<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form>
        用户名：<input type="text"><br/>
        密码：<input type="password"><br/>
        你喜欢的水果有?
        apple<input type="checkbox">
        tomato<input type="checkbox">
        banana<input type="checkbox">
        <br/>
        请选择您的性别：
        男<input type="radio">
        女<input type="radio">
        <br/>
        请选择您经常使用的网站
        <select>
            <option>www.baidu.com</option>
            <option>www.taobao.com</option>
            <option>www.sina.com</option>
        </select>
        <br/>
        <input type="button" value="按钮">
    </form>
</body>
</html>
