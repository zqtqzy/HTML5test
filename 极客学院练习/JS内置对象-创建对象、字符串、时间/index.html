        //时钟
        function createClock(){
            var date = new Date();
            var h = date.getHours();
            var m = checkTime(date.getMinutes());
            var s = checkTime(date.getSeconds());
            document.getElementById("timetext").innerHTML = h+":"+m+":"+s;
            t = setTimeout(createClock,500);
        }
        function checkTime(i){
            if(i<10){
                i = "0" + i;
            }
            return i;
        }
    </script>
