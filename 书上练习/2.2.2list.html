<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2.2.2list</title>
</head>
<body>
	网站：<input type="url" name="link" list="url_list" form="search_form" />
	<form action="url" id="search_form"><input type="submit" name="提交" /></form>
	<datalist id="url_list">
	<option label="谷歌" value="http://www.google.com"></option>
	<option label="百度" value="http://www.baidu.com"></option>
	<option label="淘宝" value="http://www.taobao.com"></option>
	<option label="大众点评" value="http://www.dianping.com"></option>
	</datalist>

</body>
</html>
