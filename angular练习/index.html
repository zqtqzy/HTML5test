<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.min.js"></script>
</head>
<body>
<div ng-app="myApp">

    <!--<div ng-bind="name" >{{name}}</div>-->
    <!--{{name}}-->
    <!--<div data-ng-init="firstName = '张三';lastName = '李四'">-->
        <!--{{firstName+lastName}}-->
    <!--</div>-->
    <!--<div ng-app = "" ng-init="points=[1,15,19,2,40]">-->
        <!--<p>第三个值为{{points[2]}}</p>-->
    <!--</div>-->

    <div ng-controller="firstController">
        <div ng-bind="title"></div>
        <p>在输入框中尝试输入:</p>
        <p>姓名:<input type="text" ng-model="title"></p>
    </div>

    <div ng-controller="secondController">
        <ul>
            <li ng-repeat="p in person">
                姓名:{{p.name}}
                年龄:{{p.age}}
            </li>
        </ul>
    </div>

</div>
<script type="text/javascript">
    var app =angular.module('myApp',[]);

    app.controller('firstController',function($scope){
        $scope.title = "angular js controller";
    });

    app.controller('secondController', function ($scope) {
        $scope.person = [
            {name:'张三',age:'25'},
            {name:'李四',age:'30'},
            {name:'王五',age:'36'}
        ];
    });
</script>

</body>
</html>
